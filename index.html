<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Envelope with HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="feeling-select">
        <h2>How do you feel today?</h2>
        <button class="feeling-button" data-feeling="happy">Happy</button>
        <button class="feeling-button" data-feeling="sad">Sad</button>
        <button class="feeling-button" data-feeling="miss-you">Miss You</button>
    </div>

    <div class="letter-image">
        <div class="animated-mail">
            <div class="back-fold"></div>
            <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title"></div>
                <div class="letter-context"></div>
                <div class="letter-context-body">
                    <p><strong>Dear,</strong><br> <span id="message"></span></p>
                </div>
                <div class="letter-stamp">
                    <div class="letter-stamp-inner"></div>
                </div>
            </div>
            <div class="top-fold"></div>
            <div class="body"></div>
            <div class="left-fold"></div>
        </div>
        <div class="shadow"></div>
    </div>

    <div class="close-envelope">
        <button id="close-envelope">Close Envelope</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
